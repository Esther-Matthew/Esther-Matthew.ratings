<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  
  <div id="container">
  <!-- Rating state start -->
  <div role="rating-star" id="star">
   <img src="./images/icon-star.svg" alt="rating star" class="image">
   </div>
   <h1>How did we do?</h1>
  <p>
  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!
  </p>
  <div class="buttons">
  <div class="star-buttons" data-value="1"><h6>1</h6></div>
  <div class="star-buttons" data-value="2"><h6>2</h6></div>
  <div class="star-buttons" data-value="3"><h6>3</h6></div>
  <div class="star-buttons" data-value="4"><h6>4</h6></div>
  <div class="star-buttons" data-value="5"><h6>5</h6></div>
  </div>

 <button id="submitBtn"> SUBMIT</button>
 

  <!-- Rating state end -->
</div>


<div id="container1">
  <!-- Rating state start -->
  <div role="logo" id="logo">
   <img src="./images/illustration-thank-you.svg" alt="thank you logo">
   </div>
   <div class="mid">
   <button id="result">You selected 4 out of 5</button>
   </div>
   <div class="mid2">
   <h1 id="head">Thank you!</h1>
   </div>
   <div class="last">
  <p id="text">
  We appreciate you taking the time to give a rating<br>if you ever need more support,don't hesitate to <br>
  <span class="span">get in touch.</span>
  </p>
  </div>
</div>

  </main>
  <script src="./script.js"></script>
</body>
</html>
